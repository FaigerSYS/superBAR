name: superBAR
main: FaigerSYS\superBAR\Main
version: 1.5.0
api: [1.13.0, 2.0.0]
load: POSTWORLD
author: FaigerSYS
description: "Just good and customizable HUD"

commands:
 superbar:
  description: "superBAR command"
  aliases: [sb, supbar, sbar]
  permission: superbar

permissions:
 superbar:
  default: true
  description: "Perm to use commands"
 superbar.help:
  default: op
  description: "Perm to see superBAR help"
 superbar.reload:
  default: op
  description: "Perm to reload settings"
